<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="index.css"/>
    <script src="index.js"></script>
    <title>E-Commerce Site</title>
</head>

<body>
    <div style="
        width: 100%;
        background-color: black;
        height: 45.5px;
        margin: 0;
        padding: 0;
        border: 0;">
        <div style="color: white; display: inline-block;">
            <div class="currentpage home"> Home </div>
            <button class="nav_item menu"><a href="menu.html" target="_self"> Menu </a></button>
        </div>
        <div style="color: white; float: right">
            <button class="nav_item tray"> Tray </button>
            <button class="nav_item login"> Login </button>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container" style="
        height:535px;
        width: 100%;
        margin: 0px;
        padding: 0px;
        border: 0px;">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <div class="crop"> <img src="static/images/image1.jpg" style="width:100%"> </div>
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <div class="crop"> <img src="static/images/image2.jpg" style="width:100%"> </div>
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <div class="crop"> <img src="static/images/image3.jpg" style="width:100%"> </div>
            <div class="text">Caption Three</div>
        </div>

        <button class="orderNow"><a href="menu.html" target="_self"><pre style="
            margin: 0px;
            padding: 0px;
            border: 0px;
            font-family: 'Century Gothic';">  O  R  D  E  R    N  O  W  </pre></a></button>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

<!--Footer-->

    width: 100%;

    letter-spacing: 3px;
    background-color: black;
    padding: 15px;
    color: white;">

    CSJ Development Team
</div>

</body>
</html>
