<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="menu.css"/>
    <script src="menu.js"></script>
    <title>Menu</title>
</head>

<body>
<div style="
        position: fixed;
        top: 0;
        width: 100%;
        background-color: black;
        height: 45.5px;
        margin: 0;
        padding: 0;
        border: 0;">
    <div style="color: white; display: inline-block;">
        <button class="nav_item home"><a href="index.html" target="_self"> Home </a></button>
        <button class="nav_item promo"> Promotions </button>
        <div class="currentpage menu"> Menu </div>
    </div>
    <div style="color: white; float: right">
        <button class="nav_item cart"> Tray </button>
        <button class="nav_item profile"> Name </button>
        <button class="nav_item logout"> Log Out </button>
    </div>
</div>

<div class="pagetitle" style = "margin-top: 100px;">
    <p><h1> M E N U </h1>
    <p> ___________________________________________ </p>
</div>

<div style="margin: 40px"><label>
    <input type="text" name="search" onkeyup="myFunction()" placeholder="Search...">
</label></div>

<!-- Control buttons -->
<div id="myBtnContainer" style="margin-top: 130px; align-content: center;">
    <button class="btn active" onclick="filterSelection('all')"> Show all</button>
    <button class="btn" onclick="filterSelection('chinese')"> Chinese Food </button>
    <button class="btn" onclick="filterSelection('western')"> Western Food </button>
    <button class="btn" onclick="filterSelection('indian')"> Indian Food </button>
    <button class="btn" onclick="filterSelection('bev')"> Beverages </button>
</div>

<div class="container" style="margin-left: 65px; margin-right: 65px; margin-top: 0; padding: 70px;
    display: flex; -webkit-flex-direction: row; -webkit-flex-wrap: wrap;">
    <div class="card indian">
        <img src="static/images/Nasi Biryani.jpg" alt="Nasi Biryani" style="width:250px; height: 350px; object-fit: cover;">
        <h1>Nasi Biryani</h1>
        <p class="price">RM 10</p>
        <p>Product Description</p>
        <p><button>Add to Tray</button></p>
    </div>

    <div class="card western">
        <img src="static/images/Pepperoni Pizza.jpg" alt="Pepperoni Pizza" style="width:250px; height: 350px; object-fit: cover;">
        <h1>Pepperoni Pizza</h1>
        <p class="price">RM 20</p>
        <p>Product Description</p>
        <p><button>Add to Tray</button></p>
    </div>

    <div class="card chinese">
        <img src="static/images/Tofu Dish.jpg" alt="Tofu Dish" style="width:250px; height: 350px; object-fit: cover;">
        <h1>Tofu Dish</h1>
        <p class="price">RM 8</p>
        <p>Product Description</p>
        <p><button>Add to Tray</button></p>
    </div>

    <div class="card bev">
        <img src="static/images/Lemon Tea.jpg" alt="Lemon Tea" style="width:250px; height: 350px; object-fit: cover;">
        <h1>Lemon Tea</h1>
        <p class="price">RM 3</p>
        <p>Product Description</p>
        <p><button>Add to Tray</button></p>
    </div>
</div>
